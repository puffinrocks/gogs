APP_NAME = CodeTub
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE = sqlite3
HOST = 127.0.0.1:3306
NAME = gogs
USER = root
PASSWD =
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[server]
DOMAIN = $DOMAIN
HTTP_PORT = 3000
ROOT_URL = http://$DOMAIN/
DISABLE_SSH = true
SSH_PORT = 22
OFFLINE_MODE = false

[mailer]
ENABLED = true
HOST = mail:25
SKIP_VERIFY = true
FROM = gogs@$DOMAIN

[service]
REGISTER_EMAIL_CONFIRM = true
ENABLE_NOTIFY_MAIL = true
DISABLE_REGISTRATION = false
ENABLE_CAPTCHA = true
REQUIRE_SIGNIN_VIEW = false

[picture]
DISABLE_GRAVATAR = false

[session]
PROVIDER = file

[log]
MODE = file
LEVEL = Info

[security]
INSTALL_LOCK = true
SECRET_KEY = $SECRET

