version: '2'

services:

    main:
        image: puffinrocks/codetub
        ports: 
            - 3000
        environment:
            - VIRTUAL_HOST
            - VIRTUAL_PORT=3000
        networks:
            - front
            - back
            - default
        volumes: 
            - main_data:/data
        tmpfs:
            - /run
            - /tmp

volumes:
    main_data:

networks:
    front:
        external:
            name: "puffin_front"
    back:
        external:
            name: "puffin_back"
